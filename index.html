<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker Apps</title>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="src/styles/style.css" />

    <!-- My Own JS -->
    <script defer src="src/js/main.js"></script>
  </head>
  <body class="min-h-screen px-2">
    <div
      class="border-2 rounded-2xl p-5 mt-35 flex flex-col gap-3 min-w-full sm:min-w-0 sm:w-lg sm:mx-auto sm:px-8 md:w-2xl md:px-15 md:py-10 lg:px-22 lg:w-3xl"
    >
      <h1 class="text-xl md:text-2xl">Task Tracker</h1>
      <form class="border-2 rounded-lg px-0.5 flex md:border-3">
        <input
          id="inputTask"
          type="text"
          placeholder="Start writing and press enter to create task"
          class="p-1.5 outline-none grow-1 md:text-lg"
        />
        <button type="submit">
          <img src="src/img/enter.png" alt="enter icon" class="w-9 h-8" />
        </button>
      </form>
      <ul class="flex flex-col gap-1.5 md:text-lg lg:text-xl"></ul>
    </div>
  </body>
</html>
